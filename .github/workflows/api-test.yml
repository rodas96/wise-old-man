name: (API) Continuous Integration

on:
  push:
    branches:
      - feature/paralel-testing
    paths:
      - "server/**"

jobs:
  determine-test-count:
    runs-on: ubuntu-latest
    outputs:
      test_count: ${{ steps.count_tests.outputs.count }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Count Integration Test Files
        id: count_tests
        run: echo "count=$(ls server/__tests__/suites/integration/*.test.ts | wc -l)" >> $GITHUB_ENV

      - name: Export Test Count
        run: echo "TEST_COUNT=$count" >> $GITHUB_ENV

  test:
    needs: determine-test-count
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_instance: ${{ range(1, fromJson(needs.determine-test-count.outputs.test_count) + 1) }}
    defaults:
      run:
        working-directory: ./server
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_DB: ${{ matrix.test_instance }}
      CORE_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci-database-${{ matrix.test_instance }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: npm ci

      - name: Run type-checking
        run: npm run build

      - name: Run Integration Tests
        run: TEST_INSTANCE=${{ matrix.test_instance }} npm run test ci

  type-check-client-js:
    name: Type-check Client JS package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.0

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install client-js dependencies
        run: cd client-js && npm ci

      - name: Build & Type Check
        run: cd client-js && npm run build
