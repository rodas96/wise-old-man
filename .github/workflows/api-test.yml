name: (API) Continuous Integration

on:
  push:
    branches:
      - feature/paralel-testing
    paths:
      - "server/**"

jobs:
  # Job to determine the list of test files and generate matrix
  determine-test-files:
    runs-on: ubuntu-latest
    outputs:
      test_matrix: ${{ steps.generate-matrix.outputs.test_matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List test files and generate matrix
        id: generate-matrix
        run: |
          TEST_FILES=$(ls server/__tests__/suites/integration/*.test.ts)
          TEST_ARRAY=$(echo "$TEST_FILES" | sed 's|^|"/|" |' | sed 's|$|"/" |' | tr '\n' ',' | sed 's/,$//')
          echo "test_matrix=$TEST_ARRAY" >> "$GITHUB_OUTPUT"

  # Main job that runs a specific test file in parallel
  test:
    needs: determine-test-files
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    strategy:
      matrix:
        test_file: ${{ fromJson(needs.determine-test-files.outputs.test_matrix) }}
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      CORE_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci-database
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: npm ci

      - name: Run type-checking
        run: npm run build

      - name: Run Integration Tests
        run: TEST_FILE=${{ matrix.test_file }} npm run test $TEST_FILE

  # Job to type-check the client JS package
  type-check-client-js:
    name: Type-check Client JS package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.0

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install client-js dependencies
        run: cd client-js && npm ci

      - name: Build & Type Check
        run: cd client-js && npm run build
